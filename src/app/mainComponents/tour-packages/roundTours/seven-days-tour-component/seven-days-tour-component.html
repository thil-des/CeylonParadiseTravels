<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-7 text-center">
            <div class="d-flex align-items-start">
                <div class="main-image-container">
                    <img [src]="currentImage" class="main-img rounded shadow" alt="Tour Image" />
                    <div class="indicators">
                        <span *ngFor="let img of images; let i = index" (click)="goToImage(i)"
                            [class.active-indicator]="i === currentIndex" class="indicator-dot"></span>
                    </div>
                </div>

                <div class="d-flex flex-column thumbs">
                    <div *ngFor="let img of nextImages" class="thumb-img" (click)="goToImageFromThumb(img.index)">
                        <img [src]="img.src" class="img-thumbnail rounded" alt="Preview" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="mt-4">
    <app-tour-details-component [tour]="tour"></app-tour-details-component>
</div>

<div class="container-fluid py-5">
    <div class="container pt-5 pb-3">
        <div class="text-center mb-3 pb-3">
            <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">You might also like...</h6>
            <h1>High rated Tour</h1>
        </div>
        <div class="row">
            <div class="col-lg-4 col-md-6 mb-4" *ngFor="let tour of selectedTours">
                <app-package-item-component [image]="tour.image" [days]="tour.days" [persons]="tour.persons"
                    [rating]="tour.rating" [price]="tour.price" [title]="tour.title" [routerLink]="tour.routerLink">
                </app-package-item-component>
            </div>
        </div>

    </div>
</div>
<button class="fixed-booking-btn" (click)="bookNow()">
  <i class="fa fa-calendar-check mr-2"></i> Book Now
</button>
